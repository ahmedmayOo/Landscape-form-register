<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login form | Landscape</title>
     <script src="https://kit.fontawesome.com/2d950ef0e9.js" crossorigin="anonymous"></script>  
</head>
<body>
    <header>
        <div class="landscape"></div>
        <figure>
            <div class="form">
             <h1>register</h1>
                <form action="#">
                    <div class="form-group">
                        <fieldset>
                            <input onfocus="legend(this)" onkeyup="legendout(this)" type="text" name="user-name" id="user-name" placeholder="" >
                            <div class="legend">User Name</div> 
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset>  
                            <input onfocus="legend(this)" onkeyup="legendout(this)" type="text" name="name" id="name" placeholder="">
                            <div class="legend">Name</div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset>   
                            <input onfocus="legend(this)" onkeyup="legendout(this)" type="email" name="email" id="email" placeholder="">
                            <div class="legend">E-mail</div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset> 
                            <input onfocus="legend(this)" onkeyup="legendout(this)" type="Password" name="Password" id="Password" placeholder="">
                            <div class="legend">Password</div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset>
                            <input onfocus="legend(this)" onkeyup="legendout(this)" type="Password" name="Re-Password" id="re-password" placeholder="">
                            <div class="legend">Re-Password</div>
                        </fieldset>
                    </div>
                    <input type="submit" value="Register">
                </form>
                <div class="social-media">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </figure>

        
    </header>
    <script src="js/main.js"></script>
</body>
</html>
